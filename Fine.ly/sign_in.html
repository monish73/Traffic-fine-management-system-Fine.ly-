<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="grid.css.css">
    <link rel="stylesheet" href="signinstyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&display=swap" rel="stylesheet">
    <title>SignIn to Finely</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logoblue.png" alt="finelylogo">
            <h2>Sign in to Fine.ly</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <input type="email" placeholder="name@email.com" id="email" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <input type="password" placeholder="password" id="password"/>
                <small>Error message</small>
            </div>
            <button>Sign in</button>
        </form>
        <div class="form-content">
            <p>New to Fine.ly?<a href="#" style="color:#E63946";>Create an account</a></p>
        </div>
    </div>
<script src="formval.js"></script>    
 


    
</body>
</html>
